<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <abbr title="hypertext markup lang">html</abbr>
    <p title="hypertext markup lang">html</p>
    <ul>
        <!--code commented here i am added space for just displaying tags on the browser-->
        <li>abbreviation: <abbr title=""></abbr></li>
        <li>marked: <mark> </li>
    <li> strong <strong> </li>
    <li>emphasized: <em> </li>
    <li> definition: <dfn> </li>
    <li> quoting: <blockquote cite="">,<cite> </li>
    <li> short: <q> </li>  
    <li> code: <code> </li>
    <li> keyboard: <kbd> </li> 
    <li> address: <address> </li>
         
</ul>

</body>
</html>
